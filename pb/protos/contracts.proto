syntax = "proto3";
package pb;

import "countrycodes.proto";

message RicardianContract {
    repeated Listing vendorListing              = 1;
    Order buyerOrder                            = 2;
    OrderConfirmation vendorOrderConfirmation   = 3;
    Rating buyerRating                          = 4;
    Dispute dispute                             = 5;
    DisputeResolution disputeResolution         = 6;
    Refund refund                               = 7;
    repeated Signatures signatures              = 8;
}

message Listing {
    string listingName            = 1;
    ID vendorID                   = 2;
    Metadata metadata             = 3;
    Item item                     = 4;
    Shipping shipping             = 5;
    repeated string moderators    = 6;
    string termsAndConditions     = 7;
    string refundPolicy           = 8;

    message Metadata {
        uint32 version           = 1;
        Category category        = 2;
        CategorySub categorySub  = 3;
        uint64 expiry            = 4; // unix timestamp

        enum CategorySub {
            NA                  = 0;
            FIXED_PRICE         = 1;
            AUCTION             = 2;
        }

        enum Category {
            UNKNOWN          = 0;
            PHYSICAL_GOOD    = 1;
            DIGITAL_GOOD     = 2;
            SERVICE          = 3;
        }
    }

    message Item {
        string title                = 1;
        string description          = 2;
        string processingTime       = 3;
        Price pricePerUnit          = 4;
        bool nsfw                   = 5;
        repeated string tags        = 6;
        repeated string imageHashes = 7;
        string SKU                  = 8;
        string condition            = 9;
        repeated Option options     = 10;

        message Option {
            string name             = 1;
            string description      = 2;
            repeated string values  = 3;
        }
    }

    message Shipping {
        Price domestic                        = 1;
        Price international                   = 2;
        repeated CountryCode shippingRegions  = 3;
        EstimatedDelivery estimatedDelivery   = 4;
        CountryCode shippingOrigin            = 5;

        message EstimatedDelivery {
            string domestic      = 1;
            string international = 2;
        }
    }

    message Price {
        uint32 bitcoin = 1; // satoshis
        Fiat fiat      = 2;

        message Fiat {
            string currencyCode = 1;
            float price         = 2;
        }
    }
}

message Order {
    string refundAddress          = 1;
    Shipping shipping             = 2;
    ID buyerID                    = 3;
    uint64 timestamp              = 4; // unix timestamp
    repeated Item item            = 5;
    Payment payment               = 6;

    message Shipping {
        string shipTo       = 1;
        string address      = 2;
        string city         = 3;
        string state        = 4;
        string postalCode   = 5;
        CountryCode country = 6;
    }

    message Item {
        string listingHash       = 1;
        uint32 quantity          = 2;
        repeated Option options  = 3;

        message Option {
            string name  = 1;
            string value = 2;
        }
    }

    message Payment {
        Method method       = 1;
        string moderator    = 2;
        uint32 amount       = 3; // satoshis
        string chaincode    = 4; // hex encoded
        string address      = 5; // b58check encoded
        string redeemScript = 6; // hex encoded

        enum Method {
            DIRECT    = 0;
            MODERATED = 1;
        }
    }
}

// TODO: complete other messages
message OrderConfirmation {}
message Rating {}
message Dispute {}
message DisputeResolution {}
message Refund {}

message ID {
    string guid          = 1;
    string blockchainID  = 2;
    Pubkeys pubkeys      = 3;

    message Pubkeys {
        bytes guid     = 1;
        bytes bitcoin  = 2;
    }
}

message Signatures {
    Section section   = 1;
    bytes guid        = 2;
    bytes bitcoin     = 3;

    enum Section {
        LISTING            = 0;
        ORDER              = 1;
        ORDER_CONFIRMATION = 2;
        RATING             = 3;
        DISPUTE            = 4;
        DISPUTE_RESOLUTION = 5;
        REFUND             = 6;
    }
}
