syntax = "proto3";

import "countrycodes.proto";

message RicardianContract {
    Listing vendorListing                       = 1;
    Order buyerOrder                            = 2;
    OrderConfirmation vendorOrderConfirmation   = 3;
    Rating buyerRating                          = 4;
    Dispute dispute                             = 5;
    DisputeResolution disputeResolution         = 6;
    Refund refund                               = 7;
    repeated Signatures signatures              = 8;
}

message Listing {
    string listingName            = 1;
    ID vendorID                   = 2;
    Metadata metadata             = 3;
    Item item                     = 4;
    Shipping shipping             = 5;
    repeated string moderators    = 6;

    message Metadata {
        uint32 version           = 1;
        Category category        = 2;
        CategorySub categorySub  = 3;
        Timestamp expiry         = 4;

        enum CategorySub {
            NONE        = 0;
            FIXED_PRICE = 1;
            AUCTION     = 2;
        }

        enum Category {
            NA            = 0;
            PHYSICAL_GOOD = 1;
            DIGITAL_GOOD  = 2;
            SERVICE       = 3;
        }
    }

    message Item {
        string title                = 1;
        string description          = 2;
        string processingTime       = 3;
        PPU pricePerUnit            = 4;
        bool nsfw                   = 5;
        repeated string tags        = 6;
        repeated string imageHashes = 7;
        string SKU                  = 8;
        string condition            = 9;
        repeated Options options    = 10;

        message Options {
            string name             = 1;
            repeated string values  = 2;
        }
    }

    message Shipping {
        bool freeShipping                     = 1;
        PPU domestic                          = 2;
        PPU international                     = 3;
        repeated CountryCode shippingRegions  = 4;
        EstimatedDelivery estimatedDelivery   = 5;
        CountryCode shippingOrigin            = 6;

        message EstimatedDelivery {
            string domestic      = 1;
            string international = 2;
        }

    }

    message PPU {
        uint32 bitcoin = 1;
        Fiat fiat      = 2;

        message Fiat {
            string currencyCode = 1;
            float price         = 2;
        }
    }
}

// TODO: complete other messages
message Order {}
message OrderConfirmation {}
message Rating {}
message Dispute {}
message DisputeResolution {}
message Refund {}

message Timestamp {
  int64 secondsFromUnixEpoch = 1;
}

message ID {
    string guid          = 1;
    string blockchainID  = 2;
    Pubkeys pubkeys      = 3;

    message Pubkeys {
        string guid    = 1;
        string bitcoin = 2;
    }
}

message Signatures {
    Section section   = 1;
    bytes guid        = 2;
    bytes bitcoin     = 3;

    enum Section {
        NA                 = 0;
        LISTING            = 1;
        ORDER              = 2;
        ORDER_CONFIRMATION = 3;
        RATING             = 4;
        DISPUTE            = 5;
        DISPUTE_RESOLUTION = 6;
        REFUND             = 7;
    }
}
