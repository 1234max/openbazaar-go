syntax = "proto3";
option go_package = "pb";


import "google/protobuf/timestamp.proto";
import "moderator.proto";

message Profile {
    string handle                          = 1;
    string name                            = 2;
    string location                        = 3;
    string about                           = 4;
    string shortDescription                = 5;

    bool nsfw                              = 6;
    bool vendor                            = 7;
    bool moderator                         = 8;
    Moderator moderatorInfo                = 9;

    Contact contactInfo                    = 10;
    Colors colors                          = 11;

    // The following data is added to the profile
    // automatically by the server and may be omitted
    // when setting the profile via API.

    Image avatarHashes                     = 12;
    Image headerHashes                     = 13;

    Stats stats                            = 14;

    string bitcoinPubkey                   = 15;

    google.protobuf.Timestamp lastModified = 16;

    message Contact {
        string website                = 1;
        string email                  = 2;
        string phoneNumber            = 3;
        repeated SocialAccount social = 4;
    }

    message SocialAccount {
        string type     = 1;
        string username = 2;
        string proof    = 3;
    }

    message Image {
        string tiny     = 1;
        string small    = 2;
        string medium   = 3;
        string large    = 4;
        string original = 5;
    }

    message Colors {
        string primary       = 1;
        string secondary     = 2;
        string text          = 3;
        string highlight     = 4;
        string highlightText = 5;
    }

    message Stats {
        uint32 followerCount  = 1;
        uint32 followingCount = 2;
        uint32 listingCount   = 3;
        uint32 ratingCount    = 4;
        float avgerageRating  = 5;

    }
}
