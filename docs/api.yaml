    properties:
      listing:
        $ref: '#/definitions/Listing'
      inventory:
        description: Inventory levels to set with the listing
        type: array
        example: [
          		{
          		    "item": "/ron_swanson_tshirt/Small/Red",
          		    "count": "12"
          		},
          		{
          		    "item": "/ron_swanson_tshirt/Medium/Yellow",
          		    "count": "10"
          		},
          		{
          		    "item": "/ron_swanson_tshirt/Large/Red",
          		    "count": "9"
          		},
