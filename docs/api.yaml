        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: body
          description: Follow object containing a peer ID.
          required: true
          schema:
            $ref: '#/definitions/Follow'
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/DefaultResponse'
        '400':
          description: Bad Request
          schema:
            $ref: '#/definitions/ErrorResponse'
        '500':
          description: Internal Server Error
          schema:
            $ref: '#/definitions/ErrorResponse'
  /ob/unfollow:
    post:
      tags:
